<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Open JIRA Ticket Options Panel</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">

</head>
<body>

  <div class="header">
    <label>JIRA URL</label>
    <input type="text" id="inputURL" placeholder="http://issues.jiraland.com">

    <label data-localize="lbl_default_project"></label>
    <input type="text" id="inputDefaultProject" placeholder="STACK" maxlength="20">

    <div class="preview" data-localize="lbl_preview"></div>
    <div class="preview" id="badOptions" data-localize="bad_options"></div>
    <div class="clear" id="ticketPreview"></div>

    <label data-localize="lbl_language"></label>
    <select id="inputLanguageOptions">
      <option value="gm">Deutsche</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="rs">Pусский</option>
    </select>

    <div id="status"></div>
    <button data-localize="btn_save" id="save"></button>

  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.localize.min.js"></script>
  <script type="text/javascript" src="js/localization.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  
</body>
</html>
