<!DOCTYPE html>
<html> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Open JIRA Ticket Toolbar Options Panel</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>

  <div class="url header">
    Input JIRA URL<input type="text" id="inputURL" placeholder="http://issues.jiraland.com">
  </div>

  <div class="default header">
    Input Default Project<input type="text" id="inputDefaultProject" placeholder="STACK">
  </div>

  <div class="save header">
    <div id="status"></div>
    <button id="save">Save</button>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
