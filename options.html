<!DOCTYPE html>
<html> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Open JIRA Ticket Options Panel</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>

  <div class="header">
    <label>JIRA URL</label>
    <input type="text" id="inputURL" placeholder="http://issues.jiraland.com">

    <label>Default Project</label>
    <input type="text" id="inputDefaultProject" placeholder="STACK">

    <label>Preview:</label>
    <div id="ticketPreview"></div>
    <div id="status"></div>
    <button id="save">Save</button>

  </div>

  <script src="js/options.js"></script>
</body>
</html>
